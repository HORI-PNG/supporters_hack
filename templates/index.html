<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ集計ツール</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="input-section">
                <label>ファイルパス参照</label>
                <input type="file" id="select_file" accept=".csv, .xlsx">
            </div>

            <div class="input-section">
                <label>テキスト入力欄</label>
                <input type="text" placeholder="キーワード入力">
            </div>

            <div class="display-section">
                <p>選択したファイル名：<span id="display-file_name"></span></p>
                <p>新入生：<span id="display_students_total">0</span>人</p>
                <p>保護者：<span id="display_parents_total">0</span>人</p>
            </div>

            <button class="btn-primary" onclick="uploadData()">出力ボタン</button>
        </aside>

        <main class="main-view">
            <div class="chart-grid">
                <div class="chart-container"><canvas id="chart1"></canvas></div>
                <div class="chart-container"><canvas id="chart2"></canvas></div>
                <div class="chart-container"><canvas id="chart3"></canvas></div>
                <div class="chart-container"><canvas id="chart4"></canvas></div>
                <div class="chart-container"><canvas id="chart5"></canvas></div>
                <div class="chart-container"><canvas id="chart6"></canvas></div>
                <div class="chart-container"><canvas id="chart7"></canvas></div>
                <div class="chart-container"><canvas id="chart8"></canvas></div>
            </div>
        </main>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
